<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Control App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="search-png"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="rain-png" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Virar</h2>
            <div class="detials">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity-png">
                    <div>
                        <p class="humidity">50%</p>
                        <p class="gap">Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png" alt="wind-png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p class="gap">Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
